<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dio-Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Onivoro</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Onivoro?</p>
                <p class="not-account">
                    <span class="link-blue">Change account</span> or
                    <span class="link-blue">Sign-up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="botao appstore" style="width:150px">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="botao google play" style="width:150px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
